<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">

<h:head>
    <title>Authorization</title>
</h:head>
<h:body>
    <h:form id="Check">
        <h:form>
            <p:panel id="panel" header="Authorization" style="width: 500px;  margin: auto">

                <p:messages id="msgs"/>

                <h:panelGrid columns="3" cellpadding="5" >
                    <p:outputLabel for="login" value="Login:"/>
                    <p:inputText id="login" value="#{user.login}" required="true" label="Login">
                        <f:validateLength minimum="4"/>
                    </p:inputText>
                    <p:message for="login" display="icon"/>

                    <p:outputLabel for="password" value="Password:"/>
                    <p:inputText id="password" value="#{user.password}" label="Password" required="true">
                        <f:validateLength minimum="4"/>
                        <p:ajax update="msgLogin" event="keyup"/>
                    </p:inputText>
                    <p:message for="password" id="msgLogin" display="icon"/>

                </h:panelGrid>

                <h:commandButton value="Log in" update="panel" action="#{user.checkAuthorization}" icon="pi pi-check"/>
            </p:panel>
        </h:form>
    </h:form>
</h:body>
</html>
